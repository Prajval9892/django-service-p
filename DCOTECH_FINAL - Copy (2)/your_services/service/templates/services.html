{% extends 'base.html' %} {% load static %} {% block main %}
<br>
<h3>Insert the data about service</h3>
<hr>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<hr>
<h3>Your services</h3>


<div class="row row-cols-3 row-cols-md-3 g-4">


    {% for post in posts %}


    <div class="col">
        <div class="card">

            <div class="card-body">
                <img class="card-img-top" {% if post.cover %} <img src="{{ post.cover.url }}" alt="Card Image" {% endif %} style="width:100%; height:15vw; object-fit:cover;">
                <h5 class="card-title">{{ post.title }}</h5>

            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock main %}
